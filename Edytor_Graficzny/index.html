<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
  
  <title>EdytorGraficzny</title>
</head>
<body id="body">
    <nav class="navbar navbar-dark bg-info mb-5">
        <div class="container">
          <a href="#" class="navbar-brand">Edytor Graficzny Online</a>
        </div>
      </nav>
      <div class="container">
        <div class="row">
          <div class="col-md-8 m-auto">
            <div class="custom-file mb-3">
              <input type="range" min="1" max="20" id="paintSize">
              <input type="color" id="paintColor">
              <input type="file" class="custom-file-input" id="upload-file">
              <label for="upload-file" class="custom-file-label">Wczytaj Obrazek</label>
            </div>

            <canvas id="canvas"></canvas>
                 
            <h4 class="text-center my-3">Filtry</h4>
      
            <div class="row my-4 text-center" >
              <div class="col-md-3" >
                <div class="btn-group btn-group-sm" >
                  <button class="filter-btn brightness-remove btn btn-info">-</button>
                  <button style="color: black;" disabled>Jasność</button>
                  <button class="filter-btn brightness-add btn btn-info">+</button>
                </div>
              </div>     
              <div class="col-md-3">
                <div class="btn-group btn-group-sm">
                  <button class="filter-btn contrast-remove btn btn-info">-</button>
                  <button style="color: black;" disabled>Kontrast</button>
                  <button class="filter-btn contrast-add btn btn-info">+</button>
                </div>
              </div>   
              <div class="col-md-3">
                <div class="btn-group btn-group-sm">
                  <button class="filter-btn saturation-remove btn btn-info">-</button>
                  <button style="color: black;" disabled>Saturacja</button>
                  <button class="filter-btn saturation-add btn btn-info">+</button>
                </div>
              </div>      
              <div class="col-md-3">
                <div class="btn-group btn-group-sm">
                  <button class="filter-btn vibrance-remove btn btn-info">-</button>
                  <button style="color: black;" disabled>Wibracja</button>
                  <button class="filter-btn vibrance-add btn btn-info">+</button>
                </div>
              </div>
            </div>
            <div class="row mt-5">
                <div class="col-md-6">
                  <button id="download-btn" class="btn btn-primary btn-block">Pobierz Obrazek</button>
                </div>
                <div class="col-md-6">
                  <button id="revert-btn" class="btn btn-danger btn-block">Cofnij Zmiany</button>
                </div>
          </div>
        </div>
      </div>
      <script src="javascript.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/camanjs/4.1.2/caman.full.min.js"></script>
</body>
</html>
